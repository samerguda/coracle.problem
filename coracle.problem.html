<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Coracle Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .email-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .email-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Contact Coracle Bank</h1>
    <a href="mailto:info@coraclebank.com" class="email-button">General Inquiries</a>
    <a href="mailto:support@coraclebank.com" class="email-button">Customer Support</a>
    <a href="mailto:loans@coraclebank.com" class="email-button">Loan Services</a>
    <a href="mailto:creditcards@coraclebank.com" class="email-button">Credit Card Services</a>
    <a href="mailto:investments@coraclebank.com" class="email-button">Investment Services</a>
    <a href="mailto:business@coraclebank.com" class="email-button">Business Banking</a>
    <a href="mailto:complaints@coraclebank.com" class="email-button">Complaints</a>
</body>
</html>
